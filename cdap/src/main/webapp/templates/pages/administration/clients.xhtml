<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:body >
	<h:form id="mainForm">
		<p:toolbar>
			<f:facet name="left" >
				<p:commandButton 
					value="Novi klijent" 
					icon="addIcon"  
					oncomplete="PF('newClientDialog').show()"  
					actionListener="#{clientView.newClient}" 
					immediate="true" 
					update="mainForm:newClientDialog"
					process="@this"
					styleClass="topToolbarRight" />	
			</f:facet>
		</p:toolbar>
		
		<p:spacer />
		<p:messages 
			id="messages" 
			showDetail="true" 
			autoUpdate="true" 
			closable="true" globalOnly="true"/>
		<p:dataScroller 
			id="clientList" 
			value="#{clientView.clientList}" 
			var="client" 
			chunkSize="10">
	        <f:facet name="header">Lista klijenata</f:facet>
	        <p:commandLink 
	        	styleClass="commandLink" 
	        	actionListener="#{clientView.selectClient}" 
	        	process="@this" 
	        	update="mainForm:newClientDialog" 
	        	oncomplete="PF('newClientDialog').show()">
	        <f:param 
	        	name="clientId" 
	        	value="#{client.id}" />
	        <h:panelGrid 
	        	columns="2"   
	        	columnClasses="adminClientMainLeft,adminClientMainRight">
	            <p:graphicImage 
	            	value="resources/images/clients/#{client.logoLink}" 
	            	width="150" 
	            	height="100" /> 
	            <p:outputPanel>
	                <h:panelGrid 
	                	columns="2" 
	                	cellpadding="5" 
	                	columnClasses="adminClientColumnLeft,adminClientColumnRight">
	                    <h:outputText 
	                    	value="Id:" />
	                    <h:outputText 
	                    	value="#{client.id}" 
	                    	style="font-weight: bold"/>
	                    <h:outputText 
	                    	value="Ime: " />
	                    <h:outputText 
	                    	value="#{client.name}" 
	                    	style="font-weight: bold"/>
	                    <h:outputText
	                    	value="Adresa:" />
	                    <h:outputText 
	                    	value="#{client.address}" 
	                    	style="font-weight: bold"/>
	                    <h:outputText 
	                    	value="Komentar: " />
	                    <h:outputText 
	                    	value="#{client.comment}" 
	                    	style="font-weight: bold"/>
	                </h:panelGrid>
	            </p:outputPanel>
	        </h:panelGrid>
	        </p:commandLink>
	    </p:dataScroller>
		
	 <p:dialog 
	 	id="newClientDialog" 
	 	widgetVar="newClientDialog" 
	 	modal="true" 
	 	header="Novi / postojeÄ‡i klijent" 
	 	position="center center" 
	 	width="400" 
	 	height="350" 
	 	resizable="false"  
	 	appendToBody="true" >
	  		<h:panelGrid 
	  			id="dialogPanelGrid" 
	  			columns="2" 
	  			style="margin-bottom:10px" 
	  			cellpadding="15" 
	  			columnClasses="adminDialogLeft,adminDialogRight">
	  			<p:outputLabel 
	  				value="ID: " />
				<p:inputText 
					id="id" 
					value="#{clientView.client.id}" 
					disabled="true" />
		   		<p:outputLabel 
		   			value="Naziv klijenta " />
				<p:inputText 
					id="name" 
					value="#{clientView.client.name}" 
					required="true" 
					requiredMessage="Naziv je obavezan" />
				<p:outputLabel 
					value="Adresa: " />
				<p:inputTextarea  
					value="#{clientView.client.address}" />
				<p:outputLabel 
					value="Komentar: " />
				<p:inputTextarea 
					value="#{clientView.client.comment}" />
				<p:commandButton 
					value="Spremi" 
					icon="ui-icon-circle-save"  
					actionListener="#{clientView.saveClient}" 
					/>
	    	</h:panelGrid>
			<p:messages 
				id="messagesDialog" 
				autoUpdate="true" 
				closable="true" />
	       
	  </p:dialog>
	</h:form>
</h:body>
       

</html>
