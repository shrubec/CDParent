<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	
<h:body>

	<h:form id="mainForm">
		<p:spacer />
		<p:messages 
			id="messages" 
			showDetail="true" 
			autoUpdate="true" 
			closable="true" 
			globalOnly="true" />
		<p:dataTable 
			var="logType" 
			value="#{logTypeView.logTypeList}" 
			selectionMode="single" 
			selection="#{logTypeView.tableSelectLogType}" 
			rowKey="#{logType.id}">
				<f:facet name="header" > Tipovi logova </f:facet>
				<p:column 
					width="50">
				    <p:graphicImage 
				    	style="vertical-align: middle;"
		            	value="resources/images/icons/report1_16x16.png" 
		            	width="16" 
		            	height="16" /> 
			    </p:column>
			    <p:column 
			    	headerText="Id"
			    	width="50">
			 		<h:outputText 
			 			value="#{logType.id}" />
			    </p:column>
			    <p:column 
			    	headerText="Naziv">
			    	<h:outputText 
			    		value="#{logType.name}" />
			    </p:column>
			    <p:column 
			    	headerText="Aktivan"
			    	width="250">
			    	<p:selectBooleanButton  
				    	value="#{logType.active}" 
				    	onLabel="DA" 
				    	offLabel="NE" 
				    	onIcon="ui-icon-check" 
				    	offIcon="ui-icon-close" >
				    	<p:ajax listener="#{logTypeView.saveLogType}" />
				    </p:selectBooleanButton>
			    </p:column>
		</p:dataTable>
		
	</h:form>
</h:body>
       

</html>
