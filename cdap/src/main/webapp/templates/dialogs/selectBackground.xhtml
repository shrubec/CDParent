<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

		 <h:head>
	        <title>Pozadina kartice</title>
	        <h:outputScript library="js" name="script.js" />
	        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
	        	 
	        <h:outputStylesheet>
	        	.ui-contentflow{
	        	  width:1250px;
	        	  height:350px;
	        	}
	        </h:outputStylesheet>
	    </h:head>
	    
		<h:body>
		<h:form id="mainForm">
					<p:contentFlow value="#{selectBackgroundView.images}" var="image" >
						<p:graphicImage value="../../resources/images/background/#{image}" styleClass="content"  />
						<div class="caption">
							<p:commandLink id="dummyDialogButton" value="#{image}" onclick="markSelectedImage('#{image}')" style="color:black;"></p:commandLink>
						</div>
					</p:contentFlow>
		
			<h:inputHidden id="selectBackground" ></h:inputHidden>
			 <p:remoteCommand 
			 		name="selectBackground" 
			 		actionListener="#{selectBackgroundView.selectBackground}"
			 		immediate="true"
			 		process="@this"
			 	/>		
					
		</h:form>
		</h:body>
		
</html>
