<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<script type="text/javascript">
		    function handleLoginRequest(xhr, status, args) {
		        if(args.validationFailed || !args.loggedIn) {
		            PF('dlg').jq.effect("shake", {times:5}, 100);
		        }
		    }
		</script>
	</h:head>


	<h:body >
		<h:form id="loginForm">
		 	<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
			<p:dialog header="Prijava" widgetVar="dlg" resizable="false" visible="true" >
		        <h:panelGrid columns="2" cellpadding="5">
		            <h:outputLabel for="username" value="Korisničko ime: " />
		            <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />
		 
		            <h:outputLabel for="password" value="Lozinka: " />
		            <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
		 
		            <f:facet name="footer">
		                <p:commandButton value="Prijava" update="loginForm" actionListener="#{userLoginView.login}"
		                                 oncomplete="handleLoginRequest(xhr, status, args)" />
		            </f:facet>  
		        </h:panelGrid>
		    </p:dialog>
		</h:form>
	</h:body>

</html>
