<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	>


	<ui:include src="templates/common/header.xhtml"></ui:include>
	<h:panelGrid columns="2" columnClasses="column1,column2" id="mainGrid">
		
		
		<h:form id="menuForm">
			<h:column>
				<ui:include src="templates/leftMenu/acquisitionMenu.xhtml"></ui:include>
			</h:column>
		</h:form>
		
		 
		 <c:if test="#{acquisitionMainView.renderPackages == true}">
			<h:column>
				<ui:include src="templates/pages/acquisition/packages.xhtml" ></ui:include>
			</h:column>
		</c:if>
		
		 <c:if test="#{acquisitionMainView.renderLocations == true}">
			<h:column>
				<ui:include src="templates/pages/acquisition/delivery_locations.xhtml" ></ui:include>
			</h:column>
		</c:if>
		
		 <c:if test="#{acquisitionMainView.renderCards == true}">
			<h:column>
				<ui:include src="templates/pages/acquisition/acquisition.xhtml" ></ui:include>
			</h:column>
		</c:if>  
		
		
	</h:panelGrid>
       
</html>
