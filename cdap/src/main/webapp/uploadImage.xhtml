<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

		 <h:head>
	        <title>Slika / potpis</title>
	        <h:outputScript library="js" name="script.js" />
	    </h:head>
	    
	     <h:body>
		
		
			<h:form id="imageForm" enctype="multipart/form-data" prependId="false" >
				<!-- prikaz slike preko vlastitog controllera!!!! -->
				<p:graphicImage id="image" value="#{imageDisplayView.imageContent}"  width="#{imageDisplayView.width}" height="#{imageDisplayView.height}"  cache="false" ></p:graphicImage>
			
			
				<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="15"  >
						<h:inputFile id="file" value="#{imageUploadView.file}"  />
						<p:commandButton value="Učitaj"  actionListener="#{imageUploadView.upload}"  ajax="false" update="imageForm"/>
						<p:commandButton value="Spremi"  actionListener="#{imageUploadView.saveImage}"  ajax="false" immediate="true"/>
				</h:panelGrid>

			</h:form>
			
			
		</h:body>
		
</html>
